[logic]
LogicSRLatch=SR 래치는 설정 및 초기화 두 가지 입력이 존재하는 단순한 메모리 장치입니다.\n\nA - 설정 신호\nB - 초기화 신호
LogicAdd=결과 값은 A 신호 값과 B 값을 더한 값입니다.
LogicSub=결과값은 A 값에서 B 신호 값을 뺀 값입니다.
LogicMul=결과값은 A 신호 값과 B 값을 곱한 값입니다.
LogicAnd=결과값은 A 신호 값과 B 신호의 AND 비트연산입니다.
LogicDiv=결과값은 A 신호값을 A 값으로 나눈 값입니다.
LogicXor=결과값은 A 신호 값과 B 신호의 XOR 비트연산입니다.
LogicOr=결과값은 A 신호 값과 B 신호의 OR 비트연산입니다.
LogicConst=상수 값 출력
LogicEqual=A 신호 값은 B 신호와 같습니다.
LogicGreater=A 신호 값이 B 신호보다 큽니다.
LogicGreaterEqual=A 신호 값이 B 신호보다 크거나 같습니다.
LogicLess=A 신호 값이 B 신호보다 작습니다.
LogicLessEqual=A 신호 값이 B 신호보다 작거나 같습니다.
LogicAbs=결과는 A 신호의 절대값입니다.
LogicNotEqual=A 신호 값이 B 신호와 같지 않습니다.
LogicMod=결과는 A 신호 값을 B 신호로 나눈 나머지 값입니다.
LogicWire=0 이 아닌 모든 입력 신호를 출력으로 복사합니다.

